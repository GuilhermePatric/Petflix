<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/responsividade.css">

    <!--owen jquery-->
    <link rel="stylesheet" href="owen/style/owl.theme.default.min.css">
    <link rel="stylesheet" href="owen/style/owl.carousel.min.css">
    <!--owen jquery-->
</head>

<body>

    <header>
        <div class="box">
            <h1>Netflix</h1>
            <nav>
                <a href="">Inicio</a>
                <a href="">Series</a>
                <a href="">Filmes</a>
                <a href="">Documentatios</a>
            </nav>
        </div>
    </header>
    <main>
        <div class="filme-principal">
            <div class="apresentacao">
                <h3>Dr House</h3>
                <p>Um médico dissidente e anti-social, que se especializou em medicina de diagnóstico. Faz o que for
                    preciso para resolver casos intrigantes que estão no seu caminho, usando a sua equipe de médicos e
                    sua inteligência.

                </p>
            </div>
            <div class="botoes  ">
                <button class="botao">
                    <i class="fas fa-play"></i>
                    Assistir Agora</button>
                <button class="botao">
                    <i class="fas fa-info-circle"></i>
                    Mais informações</button>
            </div>

        </div>
    </main>
    <div class="carrousel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-filme" src="img/filmes carrousel/1.jpg" alt="">

            <div class="item">

            <div class="item">

            <div class="item">
                <img class="box-filme" src="img/filmes carrousel/7.jpg" alt="">
            </div>

            
            <div class="item">
                <img class="box-filme" src="img/filmes carrousel/8.jpg" alt="">

            <div class="item">

            <div class="item">
                <img class="box-filme" src="img/filmes carrousel/10.jpg" alt="">

        </div>

    </div>
